{% extends "layout.html" %}
{% block style %}
    img {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
{% endblock %}
{% block body %}
    <h1 class="title">{{ camera_name }} Camera</h1>
    <img src="/stream/{{ camera }}/1366x768.jpg">
    <audio autoplay src="/stream/{{ camera }}/audio.wav" type="audio/wav"></audio>
    <script>
        document.querySelector("audio").play();
    </script>
{% endblock %}
